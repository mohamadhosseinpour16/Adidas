<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./static/Hover-master/Hover-master/css/hover.css">
</head>

<body>
    <!-- header -->
    <header>
        <figure>
            <img src="./static/images/logo/logo.png" alt="logo header">
        </figure>
        <nav>
            <a href="#" class="hvr-grow-rotate">men</a>
            <a href="#" class="hvr-grow-rotate">women</a>
            <a href="#" class="hvr-grow-rotate">kids</a>
            <a href="#" class="hvr-grow-rotate">sports</a>
            <a href="#" id="unique">shop now</a>
        </nav>
    </header>
    <!-- men slide -->
    <section>
        <figcaption>
            <h1>best sellers</h1>
            <p>find the best sellers in the world!</p>
            <button>shop men</button>
        </figcaption>
    </section>
    <!-- men shoes -->
    <aside>
        <div>
            <h1>men</h1>
        </div>
        <main>
            <div class="hvr-grow-rotate">
                <img src="./static/images/menShoes/model1.jpg" alt="">
                <h1>model 1</h1>
                <span>price: 300$</span>
            </div>
            <div class="hvr-grow-rotate">
                <img src="./static/images/menShoes/model2.jpg" alt="">
                <h1>model 2</h1>
                <span>price: 350$</span>
            </div>
            <div class="hvr-grow-rotate">
                <img src="./static/images/menShoes/model3.jpg" alt="">
                <h1>model 3</h1>
                <span>price: 400$</span>
            </div>
            <div class="hvr-grow-rotate">
                <img src="./static/images/menShoes/model4.jpg" alt="">
                <h1>model 4</h1>
                <span>price: 200$</span>
            </div>
        </main>
        <div>
            <button>see all men shoes</button>
        </div>
    </aside>
    <!-- women slide -->
    <section class="women-slide">
        <figcaption>
            <h1>best sellers</h1>
            <p>find the best sellers in the world!</p>
            <button>shop women</button>
        </figcaption>
    </section>
    <!-- women shoes -->
    <aside>
        <div>
            <h1>women</h1>
        </div>
        <main>
            <div class="hvr-grow-rotate">
                <img src="./static/images/womenShoes/model1.jpg" alt="">
                <h1>model 1</h1>
                <span>price: 300$</span>
            </div>
            <div class="hvr-grow-rotate">
                <img src="./static/images/womenShoes//model2.jpg" alt="">
                <h1>model 2</h1>
                <span>price: 350$</span>
            </div>
            <div class="hvr-grow-rotate">
                <img src="./static/images/womenShoes//model3.jpg" alt="">
                <h1>model 3</h1>
                <span>price: 400$</span>
            </div>
            <div class="hvr-grow-rotate">
                <img src="./static/images/womenShoes//model4.jpg" alt="">
                <h1>model 4</h1>
                <span>price: 200$</span>
            </div>
        </main>
        <div>
            <button>see all women shoes</button>
        </div>
    </aside>
</body>

</html>
